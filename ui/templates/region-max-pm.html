<table>
  <thead>
    <tr>
      <th class="border border-black font-semibold p-4 text-left">Measured title</th>
      <th class="border border-black font-semibold p-4 text-left">City</th>
      <th class="border border-black font-semibold p-4 text-left">Max value</th>
    </tr>
  </thead>
  <tbody>
    {{ range . }}
    <tr>
      <td class="border border-black p-2">{{ .Title }}</td>
      <td class="border border-black p-2">{{ .City }}</td>
      <td class="border border-black p-2">{{ .MaxValue }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
