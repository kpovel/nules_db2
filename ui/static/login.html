<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./output.css" rel="stylesheet">
    <script src="/htmx.min.js"></script>
  </head>
  <body class="bg-neutral-50 p-4">
    <h1 class="text-4xl text-center">Log in to your account</h1>
    <form class="border rounded-xl mt-4 mx-auto w-96 p-4" hx-post="/login" hx-target="#error" hx-swap="innerHTML">
      <label>
        Login:
        <input type="text" name="login" class="border rounded px-1 border-neutral-400 p-1 w-full block" required>
      </label>
      <label>
        Password:
        <input type="password" name="password" class="border rounded px-1 border-neutral-400 p-1 block w-full" required>
      </label>
      <button type="submit" class="border-neutral-400 rounded p-2 px-6 w-full mt-6 bg-blue-400 text-white">
        Log In
      </button>
      <div id="error" class="text-red-500 pt-4">

      </div>
    </form>
  </body>
</html>
