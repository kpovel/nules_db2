<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eco Station: Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/output.css">
    <script src="/htmx.min.js"></script>
  </head>
  <body>
    <header class="p-4 bg-blue-400 flex justify-between">
      <a href="/protected/home.html" class="font-semibold text-xl">Eco Station</a>
      <button class="font-medium text-lg" hx-get="/api/signout">Sign Out</button>
    </header>
    <main class="p-4">
      <h2 class="text-lg font-medium inline">Select the data that you want to see:</h2>
      <select class="border border-black rounded-md p-1" name="select-data" hx-get="/api/select-data" hx-target="#data">
        <option value="">Please choose an option</option>
        <option value="station-list">List of stations where measurements start in 2021</option>
        <option value="cities-with-station">Cities of Ukraine that have stations</option>
        <option value="station-info">Information about the stations</option>
        <option value="obtained-parameters">Obtained parameters of the Kyiv's for the specified period of time</option>
        <option value="optival-value">Optimal values list</option>
      </select>

      <div id="data" class="pt-4">

      </div>
    </main>
  </body>
</html>
